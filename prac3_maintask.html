<!DOCTYPE html>
<html>
<head>
  <title>Grading Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5fdbd;
      padding: 20px;
      margin: 0;
    }
    h2 {
      font-family: serif;
      font-size: xx-large;
      text-align: center;
      color: #320064;
    }
    .container {
      max-width: 700px;
      margin: 0 auto;
      background: #e8b23d;
      padding: 20px;
      border: 4px solid chocolate;
    }
    .student-box {
      border: 4px solid #ffa600b1;
      border-radius: 6px;
      padding: 15px;
      margin-bottom: 20px;
      background: #f5e6bc;
      transition: background 0.3s;
    }
    .top-scorer {
      background-color: #9bda8e !important;
      border: green solid;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      transform: translateY(-5px);
    }
    .top-scorer b {
      color: rgb(0, 0, 0);
    }
    input[type="range"] {
      width: 60%;
    }
    input[type="number"], select, input[type="text"] {
      margin-top: 5px;
      padding: 5px;
      width: 60%;
      box-sizing: border-box;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #330061;
      color: white;
      border-radius: 4px;
      cursor: pointer;
      margin: 10px 0;
      display: block;
    }
    button:hover {
      background-color: #5d23a4;
    }
    p {
      font-size: 14px;
      color: #555;
    }
    b {
      font-family: Georgia, 'Times New Roman', Times, serif;
      color: #1d004b;
    }
    .me {
      font-family: monospace;
      text-align: center;
      color: black;
    }
  </style>
</head>
<body>
  <h2>INTERNAL ASSESSMENT GRADING</h2>
  <div class="container">
    <div class="student-box" id="student0">
      <div class="input-info" id="input-info-0">
        Name: <input type="text" id="name-0"><br>
        Roll No: <input type="text" id="roll-0"><br>
      </div>
      <div class="display-info" id="display-info-0" style="display:none;">
        <b id="display-name-0"></b><br>
      </div>
      Subject 1: <input type="range" id="s1-0" min="0" max="100"
        oninput="this.nextElementSibling.innerText=this.value">
      <span>0</span><br>
      Subject 2: <input type="number" id="s2-0" min="0" max="100"><br>
      Subject 3:
      <select id="sub-0"></select>
      <input type="number" id="s3-0" min="0" max="100"><br>
      <div id="res0"></div>
    </div>

    <div class="student-box" id="student1">
      <div class="input-info" id="input-info-1">
        Name: <input type="text" id="name-1"><br>
        Roll No: <input type="text" id="roll-1"><br>
      </div>
      <div class="display-info" id="display-info-1" style="display:none;">
        <b id="display-name-1"></b><br>
      </div>
      Subject 1: <input type="range" id="s1-1" min="0" max="100"
        oninput="this.nextElementSibling.innerText=this.value">
      <span>0</span><br>
      Subject 2: <input type="number" id="s2-1" min="0" max="100"><br>
      Subject 3:
      <select id="sub-1"></select>
      <input type="number" id="s3-1" min="0" max="100"><br>
      <div id="res1"></div>
    </div>

    <div class="student-box" id="student2">
      <div class="input-info" id="input-info-2">
        Name: <input type="text" id="name-2"><br>
        Roll No: <input type="text" id="roll-2"><br>
      </div>
      <div class="display-info" id="display-info-2" style="display:none;">
        <b id="display-name-2"></b><br>
      </div>
      Subject 1: <input type="range" id="s1-2" min="0" max="100"
        oninput="this.nextElementSibling.innerText=this.value">
      <span>0</span><br>
      Subject 2: <input type="number" id="s2-2" min="0" max="100"><br>
      Subject 3:
      <select id="sub-2"></select>
      <input type="number" id="s3-2" min="0" max="100"><br>
      <div id="res2"></div>
    </div>

    <button onclick="calculate()">Submit</button>
    <p class="me">Created by Manasvi Puranik</p>
    <p class="me">Time: <span id="time"></span></p>
  </div>

  <script>
    const subjects = ["Maths", "Science", "English"];
    for (let i = 0; i < 3; i++) {
      let sel = document.getElementById("sub-" + i);
      subjects.forEach(sub => {
        let opt = document.createElement("option");
        opt.value = sub;
        opt.text = sub;
        sel.appendChild(opt);
      });

      let nameInput = document.getElementById("name-" + i);
      let rollInput = document.getElementById("roll-" + i);

      function handleEnter(e) {
        if (e.key === "Enter") {
          let name = nameInput.value.trim();
          let roll = rollInput.value.trim();
          if (name && roll) {
            document.getElementById("display-name-" + i).innerText = `${name} - ${roll}`;
            document.getElementById("input-info-" + i).style.display = "none";
            document.getElementById("display-info-" + i).style.display = "block";
          }
        }
      }

      nameInput.addEventListener("keydown", handleEnter);
      rollInput.addEventListener("keydown", handleEnter);
    }

    function calculate() {
      let topAvg = -1;
      let topId = -1;
      for (let i = 0; i < 3; i++) {
        let m1 = parseInt(document.getElementById("s1-" + i).value || 0);
        let m2 = parseInt(document.getElementById("s2-" + i).value || 0);
        let m3 = parseInt(document.getElementById("s3-" + i).value || 0);

        if ([m1, m2, m3].some(m => m < 0 || m > 100 || isNaN(m))) {
          alert("Enter valid marks for Student " + (i + 1));
          return;
        }

        let avg = Math.round((m1 + m2 + m3) / 3);
        let grade = "";
        if (avg >= 90) grade = "A";
        else if (avg >= 75) grade = "B";
        else if (avg >= 50) grade = "C";
        else grade = "F";

        let remark = "";
        switch (true) {
          case avg >= 90: remark = "Excellent"; break;
          case avg >= 75: remark = "Good"; break;
          case avg >= 50: remark = "Needs Improvement"; break;
          default: remark = "Fail";
        }

        document.getElementById("res" + i).innerHTML =
          "Average: " + avg + "<br>Grade: " + grade + "<br>Remark: " + remark;

        document.getElementById("student" + i).classList.remove("top-scorer");
        if (avg > topAvg) {
          topAvg = avg;
          topId = i;
        }
      }

      if (topId !== -1) {
        document.getElementById("student" + topId).classList.add("top-scorer");
      }

      document.getElementById("time").innerText = new Date().toLocaleString();
    }
  </script>
</body>
</html>
